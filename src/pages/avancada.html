<!DOCTYPE html>

    <link rel="stylesheet" href="../css/globalReset.css">

    <link rel="stylesheet" href="../css/avancada.css">

    <title>Parque Básica - Avançada</title>
</head>

<body>
    <div id="side">
        <a id="home" href="../../index.html"">Ferramentas</a>

        <aside>
            <button id="FDVDrop">FDV</button>
            <div class="options hide" id="FDVOptions">
                <a href="./fdvMovel.html">Móvel</a>
                <a href="./fdvBasica.html">Básica</a>
                <a href="./fdvAvancada.html">Avançada</a>
            </div>

            <button id="MapaParqueDrop">Mapa Parque</button>
            <div class="options hide" id="MapaParqueOptions">
                <a href="./mapaparque.html">Mapa Parque</a>
            </div>

            <button id="ParqueBasicaDrop">Parque Básica</button>
            <div class="options hide" id="ParqueBasicaOptions">
                <a href="./fixa.html">Fixa</a>
                <a href="./movel.html">Móvel</a>

    <div id="ferramenta">
        <h1>Parque Básica - Avançada</h1>
        
        <label id="labelFileInputDados" for="fileInputDados">Escolha o arquivo DADOS .CSV</label>
        <label id="labelFileInputSip" for="fileInputSip">Escolha o arquivo SIP .CSV</label>
        <label id="labelFileInputCep" for="fileInputCep">Escolha o arquivo CEP .CSV</label>
        <label id="labelFileInputVoz" for="fileInputVoz">Escolha o arquivo VOZ .CSV</label>
        <input type="file" id="fileInputDados" accept=".csv">
        <input type="file" id="fileInputSip" accept=".csv">
        <input type="file" id="fileInputCep" accept=".csv">
        <input type="file" id="fileInputVoz" accept=".csv">
        <p id="pProcessandoDados">Processando..</p>
        <button id="btnAtualizarCep" onclick="atualizarCep()">Atualizar Cep</button>
        <button id="btnCriarPorcentagem" onclick="dataDiff()">Atualizar %</button>
        <button id="btnCriarArquivo" onclick="criarArquivo()">Gerar Arquivo</button>
        <button id="btnDados">Baixar</button>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
