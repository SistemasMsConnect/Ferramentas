<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">

    <script src="https://unpkg.com/scrollreveal@4"></script>

    <link rel="stylesheet" href="../css/globalReset.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/avancada.css">

    <title>Parque Básica - Avançada</title>
</head>

<body>
    <div id="side">
        <a id="home" href="../../index.html"><i class="fa-solid fa-screwdriver-wrench"></i>Ferramentas</a>

        <aside>
            <button id="FDVDrop">FDV</button>
            <div class="options hide" id="FDVOptions">
                <a href="./fdvMovel.html">Móvel</a>
                <a href="./fdvBasica.html">Básica</a>
                <a href="./fdvAvancada.html">Avançada</a>
            </div>

            <button id="MapaParqueDrop">Mapa Parque</button>
            <div class="options hide" id="MapaParqueOptions">
                <a href="./mapaparque.html">Mapa Parque</a>
            </div>

            <button id="ParqueBasicaDrop">Parque</button>
            <div class="options hide" id="ParqueBasicaOptions">
                <a href="./fixa.html">Fixa</a>
                <a href="./movel.html">Móvel</a>
                <a>Avançada</a>
                <a href="./fixaRecomendacao.html">Fixa Recomendação</a>
            </div>

            <button id="DivisorDrop">Divisor Parque</button>
            <div class="options hide" id="DivisorOptions">
                <a href="./divisor.html">Divisor</a>
            </div>

            <button id="EmpresAquiDrop">EmpresAqui</button>
            <div class="options hide" id="EmpresAquiOptions">
                <a href="./empresAqui.html">EmpresAqui</a>
            </div>
        </aside>
    </div>

    <div class="delay" id="ferramenta">
        <h1>Parque Básica - Avançada</h1>

        <label class="labelFileInput" id="labelFileInputDados" for="fileInputDados">Escolha o arquivo DADOS .CSV <i
                class="fa-solid fa-file-csv"></i></label>
        <label class="labelFileInput" id="labelFileInputSip" for="fileInputSip">Escolha o arquivo SIP .CSV <i
                class="fa-solid fa-file-csv"></i></label>
        <label class="labelFileInput" id="labelFileInputCep" for="fileInputCep">Escolha o arquivo CEP .CSV <i
                class="fa-solid fa-file-csv"></i></label>
        <label class="labelFileInput" id="labelFileInputVoz" for="fileInputVoz">Escolha o arquivo VOZ .CSV <i
                class="fa-solid fa-file-csv"></i></label>
        <input type="file" id="fileInputDados" accept=".csv">
        <input type="file" id="fileInputSip" accept=".csv">
        <input type="file" id="fileInputCep" accept=".csv">
        <input type="file" id="fileInputVoz" accept=".csv">
        <p id="pProcessandoDados">Processando..</p>
        <button class="btns" id="btnAtualizarCep" onclick="atualizarCep()">Atualizar Cep</button>
        <button class="btns" id="btnCriarPorcentagem" onclick="dataDiff()">Atualizar %</button>
        <button class="btns" id="btnCriarArquivo" onclick="criarArquivo()">Gerar Arquivo</button>
        <button class="btns" id="btnDados">Baixar</button>
    </div>

    <script src="https://kit.fontawesome.com/f3b3db3001.js" crossorigin="anonymous"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="../js/globalScripts.js"></script>
    <script src="../js/avancada.js"></script>
</body>

</html>
