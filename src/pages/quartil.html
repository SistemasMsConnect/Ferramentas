<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="../img/favicon-32x32.png"
      type="image/x-icon"
    />

    <script src="https://unpkg.com/scrollreveal@4"></script>

    <link rel="stylesheet" href="../css/globalReset.css" />
    <link rel="stylesheet" href="../css/globalStyles.css" />
    <link rel="stylesheet" href="../css/quartil.css" />

    <title>Quartil</title>
  </head>

  <body>
    <header>
      <a id="home" href="../../index.html"
        ><i class="fa-solid fa-screwdriver-wrench"></i>Ferramentas</a
      >
    </header>

    <aside>
      <h2>B2B</h2>

      <button class="drop" id="FDVDrop">FDV</button>
      <div class="options hide" id="FDVOptions">
        <a href="./fdvMovel.html">Móvel</a>
        <a href="./fdvBasica.html">Básica</a>
        <a href="./fdvAvancada.html">Avançada</a>
      </div>

      <button class="drop" id="MapaParqueDrop">Mapa Parque</button>
      <div class="options hide" id="MapaParqueOptions">
        <a href="./mapaparque.html">Mapa Parque</a>
      </div>

      <button class="drop" id="ParqueBasicaDrop">Parque</button>
      <div class="options hide" id="ParqueBasicaOptions">
        <a href="./fixa.html">Fixa</a>
        <a href="./movel.html">Móvel</a>
        <a href="./avancada.html">Avançada</a>
        <a href="./fixaRecomendacao.html">Fixa Recomendação</a>
      </div>

      <button class="drop" id="DivisorDrop">Divisor Parque</button>
      <div class="options hide" id="DivisorOptions">
        <a href="./divisor.html">Divisor</a>
      </div>

      <button class="drop" id="EmpresAquiDrop">EmpresAqui</button>
      <div class="options hide" id="EmpresAquiOptions">
        <a href="./empresAqui.html">EmpresAqui</a>
      </div>

      <h2>B2C</h2>

      <button class="drop" id="MailingDrop">Mailing</button>
      <div class="options hide" id="MailingOptions">
        <a href="./mailing.html">Retorno Mailing</a>
      </div>

      <button class="drop" id="QuartilDrop">Quartil</button>
      <div class="options" id="QuartilOptions">
        <a>Quartil</a>
      </div>

      <button class="drop" id="TabulacaoDrop">Tabulação</button>
      <div class="options hide" id="TabulacaoOptions">
        <a href="tabulacao.html">Tabulação</a>
        <a href="unificadorTabulacao.html">Unificador</a>
      </div>

      <button class="drop" id="FichaVendasDrop">Ficha de Vendas</button>
      <div class="options hide" id="FichaVendasOptions">
        <a href="fichaVendas.html">Ficha de Vendas</a>
      </div>

      <button class="drop" id="QuantidadeLigacoesDrop">Ligações</button>
      <div class="options hide" id="QuantidadeLigacoesOptions">
        <a href="repeat.html">Quantidade</a>
      </div>
    </aside>

    <div class="delay" id="ferramenta">
      <h1>Quartil</h1>

      <label
        class="labelFileInput"
        id="labelTabulacaoFileInput"
        for="fileTabulacaoInput"
        >Arquivos Tabulações <i class="fa-solid fa-file-csv"></i
      ></label>

      <label class="labelFileInput" id="labelCallFileInput" for="fileCallInput"
        >Arquivos Ligações <i class="fa-solid fa-file-csv"></i
      ></label>

      <label
        class="labelFileInput"
        id="labelLoginLogoutFileInput"
        for="fileLoginLogoutInput"
        >Arquivos LoginLogouts <i class="fa-solid fa-file-csv"></i
      ></label>

      <label
        class="labelFileInput"
        id="labelPausasFileInput"
        for="filePausasInput"
        >Arquivos Pausas <i class="fa-solid fa-file-csv"></i
      ></label>

      <input
        type="file"
        class="fileInput"
        id="fileTabulacaoInput"
        multiple
        accept=".csv"
      />
      <input
        type="file"
        class="fileInput"
        id="fileCallInput"
        multiple
        accept=".csv"
      />
      <input
        type="file"
        class="fileInput"
        id="fileLoginLogoutInput"
        multiple
        accept=".csv"
      />
      <input
        type="file"
        class="fileInput"
        id="filePausasInput"
        multiple
        accept=".csv"
      />

      <p id="pProcessando">Processando..</p>
      <div id="loader" class="loader"></div>

      <button class="btns" id="processBtn">Processar</button>
    </div>

    <script
      src="https://kit.fontawesome.com/f3b3db3001.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="../js/globalScripts.js"></script>
    <script src="../js/quartil.js"></script>
  </body>
</html>
