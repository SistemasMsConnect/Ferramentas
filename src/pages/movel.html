<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">

    <script src="https://unpkg.com/scrollreveal@4"></script>

    <link rel="stylesheet" href="../css/globalReset.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/movel.css">

    <title>Parque Básica - Móvel</title>
</head>

<body>
    <header>
        <a id="home" href="../../index.html"><i class="fa-solid fa-screwdriver-wrench"></i>Ferramentas</a>
    </header>

    <aside>
        <button id="FDVDrop">FDV</button>
        <div class="options hide" id="FDVOptions">
            <a href="./fdvMovel.html">Móvel</a>
            <a href="./fdvBasica.html">Básica</a>
            <a href="./fdvAvancada.html">Avançada</a>
        </div>

        <button id="MapaParqueDrop">Mapa Parque</button>
        <div class="options hide" id="MapaParqueOptions">
            <a href="./mapaparque.html">Mapa Parque</a>
        </div>

        <button id="ParqueBasicaDrop">Parque</button>
        <div class="options hide" id="ParqueBasicaOptions">
            <a href="./fixa.html">Fixa</a>
            <a>Móvel</a>
            <a href="./avancada.html">Avançada</a>
            <a href="./fixaRecomendacao.html">Fixa Recomendação</a>
        </div>

        <button id="DivisorDrop">Divisor Parque</button>
        <div class="options hide" id="DivisorOptions">
            <a href="./divisor.html">Divisor</a>
        </div>

        <button id="EmpresAquiDrop">EmpresAqui</button>
        <div class="options hide" id="EmpresAquiOptions">
            <a href="./empresAqui.html">EmpresAqui</a>
        </div>
    </aside>

    <div class="delay" id="ferramenta">
        <h1>Parque Básica - Móvel</h1>

        <label class="labelFileInput" id="labelMovelFileInput" for="MovelFileInput">Arquivo CSV Movel <i
                class="fa-solid fa-file-csv"></i></label>
        <label class="labelFileInput" id="labelRecomendacaoFileInput" for="RecomendacaoFileInput">Arquivo CSV
            Recomendação <i class="fa-solid fa-file-csv"></i></label>
        <label class="labelFileInput" id="labelSuspensaoFileInput" for="SuspensaoFileInput">Arquivo CSV
            Suspensão <i class="fa-solid fa-file-csv"></i></label>

        <input type="file" id="MovelFileInput" accept=".csv">
        <input type="file" name="RecomendacaoFileInput" id="RecomendacaoFileInput" accept=".csv"
            onchange="lerArquivoCSV(event)">
        <input type="file" accept=".csv" name="SuspensaoFileInput" id="SuspensaoFileInput"
            onchange="lerArquivoSuspensao(event)">

        <p id="pProcessando">Processando..</p>
        <div id="loader" class="loader"></div>

        <button class="btns btnProcessarMovel" onclick="atualizar()">Atualizar</button>
        <button class="btns btnDownloadMovel hide" id="btnMovel">Baixar</button>
    </div>

    <script src="https://kit.fontawesome.com/f3b3db3001.js" crossorigin="anonymous"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="../js/globalScripts.js"></script>
    <script src="../js/movel.js"></script>
</body>

</html>
