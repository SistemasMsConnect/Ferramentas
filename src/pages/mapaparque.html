<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">

    <script src="https://unpkg.com/scrollreveal@4"></script>

    <link rel="stylesheet" href="../css/globalReset.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/mapaparque.css">

    <title>Mapa Parque</title>
</head>

<body>
    <header>
        <a id="home" href="../../index.html"><i class="fa-solid fa-screwdriver-wrench"></i>Ferramentas</a>
    </header>

    <aside>
        <h2>B2B</h2>

        <button id="FDVDrop">FDV</button>
        <div class="options hide" id="FDVOptions">
            <a href="./fdvMovel.html">Móvel</a>
            <a href="./fdvBasica.html">Básica</a>
            <a href="./fdvAvancada.html">Avançada</a>
        </div>

        <button id="MapaParqueDrop">Mapa Parque</button>
        <div class="options hide" id="MapaParqueOptions">
            <a>Mapa Parque</a>
        </div>

        <button id="ParqueBasicaDrop">Parque</button>
        <div class="options hide" id="ParqueBasicaOptions">
            <a href="./fixa.html">Fixa</a>
            <a href="./movel.html">Móvel</a>
            <a href="./avancada.html">Avançada</a>
            <a href="./fixaRecomendacao.html">Fixa Recomendação</a>
        </div>

        <button id="DivisorDrop">Divisor Parque</button>
        <div class="options hide" id="DivisorOptions">
            <a href="./divisor.html">Divisor</a>
        </div>

        <button id="EmpresAquiDrop">EmpresAqui</button>
        <div class="options hide" id="EmpresAquiOptions">
            <a href="./empresAqui.html">EmpresAqui</a>
        </div>

        <h2>B2C</h2>

        <button id="MailingDrop">Mailing</button>
        <div class="options hide" id="MailingOptions">
            <a href="./mailing.html">Retorno Mailing</a>
        </div>

        <button id="GerencialDrop">Gerencial</button>
        <div class="options hide" id="GerencialOptions">
            <a href="./gerencialFixa.html">Fixa</a>
            <a href="./gerencialMovel.html">Móvel</a>
        </div>

        <button id="QuartilDrop">Quartil</button>
        <div class="options hide" id="QuartilOptions">
            <a href="./quartil.html">Quartil</a>
        </div>
    </aside>

    <div class="delay" id="ferramenta">
        <h1>Mapa Parque</h1>

        <label class="labelFileInput" id="labelFileInput" for="fileInput">Escolha
            os arquivos <i class="fa-solid fa-file-excel"></i></label>
        <input type="file" id="fileInput" multiple>

        <button class="btns" id="estagio01" onclick="estanciar()">Estágio 01</button>
        <button class="btns" id="estagio02" onclick="compilar()">Estágio 02</button>
        <button class="btns" id="estagio03" onclick="verificar()">Estágio 03</button>
        <button class="btns" disabled id="exportBtn">Exportar para XLSX</button>
        <p id="pProcessando">Processando..</p>
        <div id="loader" class="loader"></div>
    </div>

    <script src="https://kit.fontawesome.com/f3b3db3001.js" crossorigin="anonymous"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="../js/globalScripts.js"></script>
    <script src="../js/mapaparque.js"></script>
</body>

</html>
